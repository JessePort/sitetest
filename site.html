<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        nav {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 0 10px;
            display: inline-block;
            cursor: pointer;
        }
        nav a:hover {
            background: #555;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <nav>
        <a onclick="showTab('home')">Home</a>
        <a onclick="showTab('about')">About</a>
        <a onclick="showTab('projects')">Projects</a>
        <a onclick="showTab('contact')">Contact</a>
    </nav>

    <section id="home" class="content active">
        <h2>Welcome to My Portfolio</h2>
        <p>This is the home page. Introduce yourself here.</p>
    </section>

    <section id="about" class="content">
        <h2>About Me</h2>
        <p>Write about yourself, your skills, and experience.</p>
    </section>

    <section id="projects" class="content">
        <h2>My Projects</h2>
        <p>Showcase your work and provide links or descriptions.</p>
    </section>

    <section id="contact" class="content">
        <h2>Contact</h2>
        <p>Provide your contact information or a form here.</p>
    </section>

    <script>
        function showTab(tabId) {
            let sections = document.querySelectorAll('.content');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>

</body>
</html>
